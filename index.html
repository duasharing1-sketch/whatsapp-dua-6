<script>
const encodedText = "*What%20if%20shif%C4%81%E2%80%99%20is%20just%20one%20du%E2%80%99a%20away%3F*%0A%0AThis%20powerful%20du%E2%80%99a%20is%20for%20asking%20Allah%20%E2%80%94%20by%20His%20Names%20Al-Lateef%20(The%20Subtle%2C%20Most%20Gentle)%20and%20Ash-Shaafi%20(The%20One%20Who%20Cures)%20%E2%80%94%20to%20grant%20full%20and%20complete%20healing%20from%20every%20kind%20of%20illness%3A%0A%0A%E2%80%94%20Physical%0A%E2%80%94%20Emotional%0A%E2%80%94%20Mental%0A%E2%80%94%20And%20even%20spiritual.%0A%0AWhether%20it%E2%80%99s%20pain%20you%20can%E2%80%99t%20explain%2C%20stress%20you%20can%E2%80%99t%20shake%2C%20or%20sadness%20no%20one%20sees%20%E2%80%94%20nothing%20is%20too%20subtle%20or%20too%20severe%20for%20Allah%E2%80%99s%20Mercy.%0A%0AAs%20Rasulullah%20%E2%80%BF%20said%3A%0A%0A%E2%80%9CThere%20is%20no%20disease%20that%20Allah%20has%20created%2C%20except%20that%20He%20also%20has%20created%20its%20treatment.%E2%80%9D%20(Bukhari)%0A%0A*Ya%20Allah%20(O%20Allah)%2C%20Ya%20Lateef%20(O%20Subtle%2C%20Most%20Gentle)%2C%20Ya%20Shaafi%20(O%20He%20Who%20Cures)%2C%20we%20ask%20for%20a%20complete%20and%20thorough%20cure%20from%20all%20the%20physical%2C%20psychological%2C%20emotional%2C%20and%20spiritual%20illnesses%20and%20diseases%20%E2%80%93%20both%20those%20we%20are%20aware%20of%20and%20currently%20experiencing%2C%20and%20those%20we%20may%20be%20unaware%20of.%20Remove%20the%20pains%20from%20our%20bodies%2C%20the%20worries%20and%20stresses%20from%20our%20minds%2C%20and%20the%20sadness%2C%20heartache%2C%20and%20grief%20from%20our%20hearts.%20Grant%20us%20such%20perfection%20in%20our%20health%20and%20well-being%20that%20no%20trace%20of%20illness%2C%20discomfort%2C%20or%20distress%20remains.*%0A%0AThis%20du'a%20is%20part%20of%20*The%20Supplication%20of%20Infinite%20Blessings*%20%E2%80%94%20a%20powerful%20collection%20of%20heartfelt%20supplications%20designed%20to%20benefit%20you%20in%20both%20this%20life%20and%20the%20next.%0A%0A*At%20Dua%20Sharing%2C%20our%20mission%20is%20simple*%3A%20%0ATo%20encourage%20sincere%20du'a%2C%20meaningful%20sharing%2C%20and%20to%20multiply%20blessings%20through%20a%20growing%20global%20chain%20of%20people%20making%20dua%20for%20one%20another%20every%20single%20day.%0A%0AAs%20Rasulullah%20%E2%80%BF%20said%3A%20%0A%0A%E2%80%9CThe%20supplication%20of%20a%20Muslim%20for%20his%20brother%20in%20his%20absence%20will%20certainly%20be%20answered.%20Every%20time%20he%20makes%20a%20supplication%20for%20good%20for%20his%20brother%2C%20the%20angel%20appointed%20for%20this%20task%20says%3A%20%E2%80%98Ameen!%20And%20may%20it%20be%20for%20you%20too.%E2%80%9D%0A%0AEvery%20post%20we%20share%20is%20taken%20directly%20from%20the%20full%20Supplication%20of%20Infinite%20Blessings%20%E2%80%94%20with%20the%20aim%20of%20moving%20hearts%2C%20inspiring%20action%2C%20and%20reminding%20us%20all%20of%20what%20truly%20matters.%0A%0AAccess%20the%20full%20supplication%20in%20both%20English%20and%20Arabic%20at%3A%20https%3A%2F%2Fwww.duasharing.com%0A%0AWhen%20you%20share%20this%20post%2C%20you%E2%80%99re%20not%20simply%20sharing%20a%20dua.%20You%E2%80%99re%20opening%20the%20door%20to%20millions%20of%20people%20making%20sincere%20du'a%20for%20you%20%E2%80%94%20with%20the%20Malaika%20(Angels)%20themselves%20saying%20%E2%80%9CAmeen%E2%80%9D%20to%20every%20single%20one.%0A%0AMay%20Allah%20accept%20it%20from%20you%2C%20and%20from%20everyone%20it%20reaches%20through%20you.%0A%0AAmeen";

const waProtocol = "whatsapp://send?text=" + encodedText;
const waWeb = "https://wa.me/?text=" + encodedText;

const manualLink = document.getElementById('manualLink');
manualLink.href = waWeb;

async function tryShare() {
  if (navigator.share) {
    try { await navigator.share({ text: decodeURIComponent(encodedText) }); return; }
    catch (err) { console.warn(err); }
  }
  try { window.location.href = waProtocol; setTimeout(() => { window.location.href = waWeb; }, 1200); }
  catch (e) { window.location.href = waWeb; }
}

window.addEventListener('load', tryShare);
</script>
